{% extends 'base.html' %}

{% block title %}
    Login Page
{% endblock %}


{% block content %}
    <h1>
        Login
    </h1>

    <form action="" method="post">
        {% csrf_token %}
        <p>
            <label for="">Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label for="">Password</label>
            <input type="password" name="password">
        </p>
        <input type="submit">
    </form>

{% endblock %}
