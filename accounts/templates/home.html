{% extends 'base.html' %}
{% load static %}

{% block title %}
    Home Page
{% endblock %}


{% block content %}
    {% for blog in blogs %}
    <div class="card p-4 mb-3">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.content }}</p>
        <p>{{ blog.user }} - {{ blog.published_at }}
        {% if blog.user == request.user %}
            <a href="/blog/delete/{{ blog.id }}/" class="btn btn-danger">Delete</a>
        {% endif %}
        </p>
    </div>
    {% endfor %}
{% endblock %}
