{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Create Blog
{% endblock %}



{% block content %}
    <h1>
        Create A New Blog
    </h1>

    <form action="" method="post" enctype="multipart/form-data" class="col-8">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="btn btn-primary">
    </form>

{% endblock %}
